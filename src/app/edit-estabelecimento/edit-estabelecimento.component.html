<div class="row">
    <div class="col">
        <h2>{{estabelecimento.razaoSocial}}</h2>
        <hr>
    </div>
</div>

<form #estabForm="ngForm" (ngSubmit)="onClickSubmit(estabForm)">
    <div class="form-group row">
        <label for="id" class="col-sm-2 col-form-label">id</label>
        <div class="col-sm-4">
            <input class="form-control" type="text" name="id" value="{{estabelecimento.id}}" disabled/>
        </div>
    </div>

    <div class="form-group row">
        <label for="razaoSocial" class="col-sm-2 col-form-label">Razao Social</label>
        <div class="col-sm-4">
            <input class="form-control" type="text" name="razaoSocial" [(ngModel)]="model.razaoSocial" #razaoSocial="ngModel" value="{{estabelecimento.razaoSocial}}"/>
        </div>
    </div>

    <div class="form-group row">
        <label for="endereco" class="col-sm-2 col-form-label">Endereco</label>
        <div class="col-sm-4">
            <input class="form-control" type="text" name="endereco" [(ngModel)]="model.endereco" #endereco="ngModel" value="{{estabelecimento.endereco}}"/>
        </div>
    </div>

    <div class="form-group row">
        <label for="cozinha" class="col-sm-2 col-form-label">Cozinha</label>
        <div class="col-sm-4">  
            <input class="form-control" type="text" name="cozinha" [(ngModel)]="model.cozinha" #cozinha="ngModel" value="{{estabelecimento.cozinha}}"/>
        </div>
    </div>

    <div class="form-group row">
        <label for="avaliacao" class="col-sm-2 col-form-label">Avaliação</label>
        <div class="col-sm-4">
            <input class="form-control" type="text" name="avaliacao" [(ngModel)]="model.avaliacao" #avaliacao="ngModel" value="{{estabelecimento.avaliacao}}" disabled/>
        </div>
    </div>

    <div class="form-group row">
        <label for="dataCadastro" class="col-sm-2 col-form-label">Data do cadastro</label>
        <div class="col-sm-4">
            <input class="form-control" type="text" name="dataCadastro" [(ngModel)]="model.dataCadastro" #dataCadastro="ngModel" value="{{estabelecimento.dtCadastro}}" disabled/>
        </div>
    </div>

    <div class="text-center">
            <button type="submit" class="btn btn-success">Salvar</button>
        </div>
</form>
